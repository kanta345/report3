<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>report3</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  
  <script src="OrbitControls.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 960,
        height = 540;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
    // 背景の色を設定
    renderer.setClearColor(0x87CEFA);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    const camera = new THREE.PerspectiveCamera(45, width / height);
    // カメラの初期座標を設定
    camera.position.set(0, 0, 70);
    
    // カメラコントローラーを作成
    const controls = new THREE.OrbitControls(camera,document.body);

        
    // 噴水テクスチャー読み込み
    var textureLoader = new THREE.TextureLoader();  
    var texture = textureLoader.load("img/hunnsui.jpg");
    var mat = new THREE.MeshPhongMaterial();
    mat.map = texture;

    // バンプマップ読み込み
    var bump = textureLoader.load("immg/hunnsui.jpg");
    mat.bumpMap = bump;
    mat.bumpscale = 5;
        
    // 正四面体を作成
    var geometry = new THREE.TetrahedronGeometry(1, 1, 1);
    //var tetrahedron = new THREE.Mesh(geometry, material);
    var tetrahedron = new THREE.Mesh(geometry, mat);
    tetrahedron.position.z = -5;
    scene.add(tetrahedron);
        
    // テクスチャー読み込み2
    var texture2 = textureLoader.load("img/sunaba.jpg");
    var mat2 = new THREE.MeshPhongMaterial();
    mat2.map = texture2;
    
    // 平面を作成
    var planeGeometry = new THREE.PlaneGeometry(50,50,50,50);
    var plane = new THREE.Mesh(planeGeometry,mat2);
    plane.rotation.set( -Math.PI/2, 0, 0 );
    plane.position.set(0,-6.5,0);
    scene.add( plane );
  
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(100, 100, 100);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-100, 100, 100);
    // シーンに追加
    scene.add(directionalLight2);
   // 毎フレーム時に実行されるループイベントです
    function tick() {
      // レンダリング
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
   
  // 初回実行
  var update = function() {
    requestAnimationFrame(update);
    
    renderer.render(scene, camera);
  };
  update();
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
